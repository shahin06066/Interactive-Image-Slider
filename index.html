<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <div class="slider-container">
        <!-- Arrow buttons -->
        <button class="arrow left-arrow">&#9664;</button> <!-- Left Arrow -->
        <button class="arrow right-arrow">&#9654;</button> <!-- Right Arrow -->

        <!-- Slider Images -->
        <div class="slider-wrapper">
            <img src="./images/Rectangle 35.png" alt="Image 1" class="slider-image image-1">
            <img src="./images/Rectangle 30.png" alt="Image 2" class="slider-image image-2">
            <img src="./images/Rectangle 33.png" alt="Image 3" class="slider-image image-3">
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
